<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Academy</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #ui-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* Let clicks pass through to canvas if needed, but button needs pointer-events: auto */
            z-index: 10;
        }

        #enter-btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #enter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            letter-spacing: 6px;
        }

        /* Year selection overlay */
        #year-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            display: none; /* Hidden by default - not rendered */
        }

        #year-container.visible {
            display: block;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .btn-glass {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-decoration: none;
            display: inline-block;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        /* Module selection overlay */
        #module-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            display: none;
        }

        #module-container.visible {
            display: block;
            animation: fadeIn 0.5s ease forwards;
        }

        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .btn-list::-webkit-scrollbar {
            width: 6px;
        }

        .btn-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .btn-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .btn-back {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 10px 25px;
            font-size: 0.9rem;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Announcement Board */
        .announcement-board {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 400px;
            text-align: left;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .announcement-board.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .announcement-board.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        #enter-btn {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.8s ease, transform 0.8s ease, background 0.5s ease, box-shadow 0.5s ease, letter-spacing 0.5s ease;
        }

        #enter-btn.visible {
            opacity: 1;
            transform: scale(1);
        }

        #enter-btn.fade-out {
            opacity: 0;
            transform: scale(0.9);
        }

        /* Auth Buttons Container */
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .auth-buttons.visible {
            opacity: 1;
            transform: scale(1);
        }

        .auth-buttons.fade-out {
            opacity: 0;
            transform: scale(0.9);
        }

        .auth-btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 12px 35px;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease, letter-spacing 0.3s ease;
            min-width: 200px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            letter-spacing: 4px;
        }

        .auth-btn.primary {
            background: rgba(136, 204, 255, 0.2);
            border-color: rgba(136, 204, 255, 0.5);
        }

        .auth-btn.primary:hover {
            background: rgba(136, 204, 255, 0.3);
            box-shadow: 0 0 25px rgba(136, 204, 255, 0.4);
        }

        .auth-btn.secondary {
            padding: 10px 30px;
            font-size: 0.85rem;
            min-width: 180px;
        }

        .auth-btn-row {
            display: flex;
            gap: 15px;
        }

        /* User Welcome */
        .user-welcome {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .user-welcome strong {
            color: rgba(136, 204, 255, 0.9);
        }

        @media (max-width: 480px) {
            .auth-btn-row {
                flex-direction: column;
                gap: 10px;
            }

            .auth-btn {
                min-width: 180px;
                padding: 10px 25px;
                font-size: 0.9rem;
            }

            .auth-btn.secondary {
                min-width: 160px;
            }
        }

        .announcement-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .announcement-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .announcement-item {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .announcement-date {
            color: rgba(136, 204, 255, 0.9);
            font-size: 0.7rem;
            white-space: nowrap;
            min-width: 70px;
        }

        .announcement-content {
            flex: 1;
        }

        .announcement-content .title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .announcement-content .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
        }

        .see-more {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .see-more:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 480px) {
            .announcement-board {
                max-width: 300px;
                padding: 15px;
            }

            .announcement-date {
                min-width: 60px;
                font-size: 0.65rem;
            }

            .announcement-content .title {
                font-size: 0.75rem;
            }
        }
    </style>

<body>

    <div id="ui-container">
        <div class="announcement-board">
            <div class="announcement-title">Announcements</div>
            <div id="announcement-list" class="announcement-list">
                <!-- Announcements will be loaded dynamically -->
            </div>
            <a href="announcements.html" class="see-more">See all announcements</a>
        </div>

        <!-- Auth Buttons - shown when NOT logged in -->
        <div id="guest-buttons" class="auth-buttons">
            <button id="enter-btn" class="auth-btn primary">Enter as Guest</button>
            <div class="auth-btn-row">

            <div class="user-welcome">Welcome back, <strong id="user-name">User</strong></div>
            <button id="enter-btn-user" class="auth-btn primary">Enter Website</button>
            <button id="logout-btn" class="auth-btn secondary">Logout</button>
        </div>
    </div>

    <!-- Year selection overlay (hidden initially) -->
    <div id="year-container">
        <div class="btn-grid">
            <button class="btn-glass" onclick="showModules(1)">Year 1</button>
            <button class="btn-glass" onclick="showModules(2)">Year 2</button>
            <button class="btn-glass" onclick="showModules(3)">Year 3</button>
            <button class="btn-glass" onclick="showModules(4)">Year 4</button>
        </div>
    </div>

    <!-- Module selection overlay (hidden initially) -->
    <div id="module-container">
        <button class="btn-back" onclick="showYears()">Back</button>
        <div id="module-list" class="btn-list">
            <!-- Modules will be dynamically inserted here -->
        </div>
        <p id="empty-message" style="display: none; color: rgba(255,255,255,0.6); margin-top: 20px;">
            No modules available for this year yet.
        </p>
    </div>
    <div id="canvas-container"></div>

    <script>
        // --- Configuration ---
        const PARTICLE_COUNT = 8000;
        const TREE_HEIGHT = 150;
        const TREE_BASE_RADIUS = 60;
        const SNOW_COUNT = 2000;
        const BG_STAR_COUNT = 4000; // New background stars
        
        const COLOR_GREEN_LIGHT = 0x66ff66;
        const COLOR_GREEN_DARK = 0x006600;
        const COLOR_RED = 0xff0000;
        const COLOR_GOLD = 0xffcc00;
        const COLOR_WHITE = 0xffffff;

        // --- State ---
        let scene, camera, renderer;
        let particles, snowGroup, bgStarGroup;
        let positionsAttribute;
        let isTreeFormed = false;
        let isTransitioning = false;
        let transitionTime = 0;
        let group;
        let startRotation = new THREE.Euler();

        // Store target positions (Tree) and initial positions (Galaxy/Universe)
        const targetPositions = []; // Tree shape
        const startPositions = [];  // Universe shape

        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            // Add a subtle fog for depth
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 200;
            camera.position.y = 50;
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 2. Generate Texture Programmatically (Sparkle)
            const particleTexture = createSparkleTexture();

            // 3. Create Particles (Main Tree/Galaxy)
            const geometry = new THREE.BufferGeometry();
            const currentPositions = [];
            const colors = [];
            const sizes = [];

            const colorGreenLight = new THREE.Color(COLOR_GREEN_LIGHT);
            const colorGreenDark = new THREE.Color(COLOR_GREEN_DARK);
            const colorRed = new THREE.Color(COLOR_RED);
            const colorGold = new THREE.Color(COLOR_GOLD);
            const colorWhite = new THREE.Color(COLOR_WHITE);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // --- A. Generate Tree Shape (Target) ---
                let pY = THREE.MathUtils.mapLinear(Math.random(), 0, 1, -TREE_HEIGHT / 2, TREE_HEIGHT / 2);
                let normalizedY = (pY + TREE_HEIGHT / 2) / TREE_HEIGHT;
                let currentRadius = TREE_BASE_RADIUS * (1 - normalizedY);
                let angle = Math.random() * Math.PI * 2;
                angle += normalizedY * 10; 
                let r = currentRadius * Math.sqrt(Math.random());
                let tX = Math.cos(angle) * r;
                let tZ = Math.sin(angle) * r;
                targetPositions.push(tX, pY, tZ);

                // --- B. Generate Universe Shape (Start) ---
                let gX = THREE.MathUtils.randFloatSpread(800); 
                let gY = THREE.MathUtils.randFloatSpread(600);
                let gZ = THREE.MathUtils.randFloatSpread(600); 
                startPositions.push(gX, gY, gZ);
                currentPositions.push(gX, gY, gZ);

                // --- C. Assign Colors ---
                let color;
                let size = 1.0;
                let rand = Math.random();

                if (rand < 0.8) {
                    color = colorGreenDark.clone().lerp(colorGreenLight, Math.random());
                    size = Math.random() * 2 + 1;
                } else if (rand < 0.9) {
                    color = colorGold;
                    size = Math.random() * 4 + 2; 
                } else if (rand < 0.95) {
                    color = colorRed;
                    size = Math.random() * 4 + 2; 
                } else {
                    color = colorWhite;
                    size = Math.random() * 3 + 1;
                }
                colors.push(color.r, color.g, color.b);
                sizes.push(size);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(currentPositions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            positionsAttribute = geometry.attributes.position;

            // Shader Material for sparkle
            const shaderMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: particleTexture },
                    time: { value: 0.0 }
                },
                vertexShader: `
                    attribute float size;
                    varying vec3 vColor;
                    uniform float time;
                    void main() {
                        vColor = color;
                        vec3 pos = position;
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_PointSize *= (1.0 + sin(time * 5.0 + position.x) * 0.3);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    varying vec3 vColor;
                    void main() {
                        gl_FragColor = vec4(vColor, 1.0);
                        gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                vertexColors: true
            });

            group = new THREE.Points(geometry, shaderMaterial);
            scene.add(group);

            // 4. Create Snow System
            createSnow(particleTexture);
            
            // 5. Create Background Stars
            createBackgroundStars(particleTexture);

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createSnow(texture) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < SNOW_COUNT; i++) {
                positions.push(
                    THREE.MathUtils.randFloatSpread(1000), 
                    THREE.MathUtils.randFloatSpread(1000), 
                    THREE.MathUtils.randFloatSpread(1000)
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 3,
                map: texture,
                transparent: true,
                opacity: 0, 
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            snowGroup = new THREE.Points(geometry, material);
            scene.add(snowGroup);
        }

        function createBackgroundStars(texture) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            const color1 = new THREE.Color(0x88ccff); // Blueish tint
            const color2 = new THREE.Color(0xffffee); // Warm tint

            for (let i = 0; i < BG_STAR_COUNT; i++) {
                // Spherical distribution far away
                const r = THREE.MathUtils.randFloat(250, 600);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);

                positions.push(x, y, z);
                
                const color = Math.random() > 0.5 ? color1 : color2;
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // Custom shader for twinkling stars that supports fading
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: texture },
                    time: { value: 0.0 },
                    globalOpacity: { value: 0.0 }
                },
                vertexShader: `
                    varying vec3 vColor;
                    uniform float time;
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_Position = projectionMatrix * mvPosition;
                        // Size attenuation
                        gl_PointSize = 15.0 * (100.0 / -mvPosition.z);
                        // Slower, subtle twinkle
                        gl_PointSize *= (0.7 + 0.3 * sin(time * 2.0 + position.x * 10.0));
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    uniform float globalOpacity;
                    varying vec3 vColor;
                    void main() {
                        gl_FragColor = vec4(vColor, globalOpacity);
                        gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                vertexColors: true
            });

            bgStarGroup = new THREE.Points(geometry, material);
            scene.add(bgStarGroup);
        }

        function createSparkleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function startTransition() {
            if (isTransitioning || isTreeFormed) return;
            const announcementBoard = document.querySelector('.announcement-board');
            const guestButtons = document.getElementById('guest-buttons');
            const userButtons = document.getElementById('user-buttons');

            // Fade out all UI elements
            announcementBoard.classList.add('fade-out');
            announcementBoard.classList.remove('visible');

            if (guestButtons.style.display !== 'none') {
                guestButtons.classList.add('fade-out');
                guestButtons.classList.remove('visible');
            }

            if (userButtons.style.display !== 'none') {
                userButtons.classList.add('fade-out');
                userButtons.classList.remove('visible');
            }

            // Wait for fade out to complete before starting animation
            setTimeout(() => {
                startRotation.copy(group.rotation);
                isTransitioning = true;
                transitionTime = 0;
            }, 800);
        }

        function easeInOutQuad(x) {
            return x < 0.5 ? 2 * x * x : 1 - Math.pow(-2 * x + 2, 2) / 2;
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;
            group.material.uniforms.time.value = time;
            
            // Update background stars time
            if(bgStarGroup) {
                bgStarGroup.material.uniforms.time.value = time;
                // Slowly rotate background stars
                bgStarGroup.rotation.y = time * 0.05;
            }

            // Animate Snow Fall
            if (snowGroup) {
                const positions = snowGroup.geometry.attributes.position.array;
                for(let i = 0; i < SNOW_COUNT; i++) {
                    const i3 = i * 3;
                    positions[i3 + 1] -= 1.0; 
                    if (positions[i3 + 1] < -500) positions[i3 + 1] = 500;
                }
                snowGroup.geometry.attributes.position.needsUpdate = true;
            }

            if (isTransitioning) {
                // Slower transition speed (0.003 was 0.01)
                transitionTime += 0.003; 
                let t = Math.min(transitionTime, 1);
                let easeT = easeInOutQuad(t);

                // Fade in snow and background stars
                if (snowGroup) snowGroup.material.opacity = easeT * 0.6;
                if (bgStarGroup) bgStarGroup.material.uniforms.globalOpacity.value = easeT * 0.8;

                const positions = group.geometry.attributes.position.array;
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const i3 = i * 3;
                    const sx = startPositions[i3];
                    const sy = startPositions[i3 + 1];
                    const sz = startPositions[i3 + 2];
                    const tx = targetPositions[i3];
                    const ty = targetPositions[i3 + 1];
                    const tz = targetPositions[i3 + 2];
                    positions[i3] = sx + (tx - sx) * easeT;
                    positions[i3 + 1] = sy + (ty - sy) * easeT;
                    positions[i3 + 2] = sz + (tz - sz) * easeT;
                }

                group.rotation.x = THREE.MathUtils.lerp(startRotation.x, 0, easeT);
                group.rotation.z = THREE.MathUtils.lerp(startRotation.z, 0, easeT);
                group.rotation.y = startRotation.y + (easeT * Math.PI * 4);
                positionsAttribute.needsUpdate = true;

                if (t >= 1) {
                    isTransitioning = false;
                    isTreeFormed = true;
                    // Show year selection overlay after tree is formed
                    setTimeout(() => {
                        document.getElementById('year-container').classList.add('visible');
                    }, 500);
                }

            } else if (isTreeFormed) {
                group.rotation.y += 0.005;
                if (snowGroup) snowGroup.material.opacity = 0.6;
                if (bgStarGroup) bgStarGroup.material.uniforms.globalOpacity.value = 0.8;

            } else {
                // Initial State
                group.rotation.y += 0.002;
                group.rotation.z += 0.001;
                if (snowGroup) snowGroup.material.opacity = 0;
                if (bgStarGroup) bgStarGroup.material.uniforms.globalOpacity.value = 0;
            }

            renderer.render(scene, camera);
        }

        init();

        // --- Navigation Functions ---
        let currentYear = null;

        function showModules(year) {
            currentYear = year;
            const modules = getModulesForYear(year);
            const moduleNames = Object.keys(modules);
            const moduleList = document.getElementById('module-list');
            const emptyMessage = document.getElementById('empty-message');
            const yearContainer = document.getElementById('year-container');
            const moduleContainer = document.getElementById('module-container');

            // Clear previous modules
            moduleList.innerHTML = '';

            if (moduleNames.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';
                moduleNames.forEach((moduleName) => {
                    const link = document.createElement('a');
                    link.href = `viewer.html?year=${year}&module=${encodeURIComponent(moduleName)}`;
                    link.className = 'btn-glass';
                    link.textContent = moduleName;
                    moduleList.appendChild(link);
                });
            }

            // Hide years, show modules
            yearContainer.style.display = 'none';
            yearContainer.classList.remove('visible');

            // Reset and show module container
            moduleContainer.classList.remove('visible');
            moduleContainer.style.display = 'block';
            // Force reflow to restart animation
            void moduleContainer.offsetWidth;
            moduleContainer.classList.add('visible');
        }

        function showYears() {
            const yearContainer = document.getElementById('year-container');
            const moduleContainer = document.getElementById('module-container');

            // Hide modules
            moduleContainer.style.display = 'none';
            moduleContainer.classList.remove('visible');

            // Reset and show years
            yearContainer.classList.remove('visible');
            yearContainer.style.display = 'block';
            // Force reflow to restart animation
            void yearContainer.offsetWidth;
            yearContainer.classList.add('visible');
        }

        // --- Announcement Functions ---
        const DEFAULT_ANNOUNCEMENTS = [
            { date: '15/12/2024', title: 'Fixed website layout issues on phone', subtitle: '' },
            { date: '14/12/2024', title: 'Added environmental engineering year 3 notes', subtitle: '' },
            { date: '14/12/2024', title: 'Added a report button - do report any errors!', subtitle: '' }
        ];

        function loadAnnouncements() {
            let announcements = JSON.parse(localStorage.getItem('jonasnotes_announcements'));

            // If no announcements in storage, use defaults
            if (!announcements || announcements.length === 0) {
                announcements = DEFAULT_ANNOUNCEMENTS;
                localStorage.setItem('jonasnotes_announcements', JSON.stringify(announcements));
            }

            // Show only the 3 most recent
            const recentAnnouncements = announcements.slice(0, 3);
            const announcementList = document.getElementById('announcement-list');

            announcementList.innerHTML = recentAnnouncements.map(a => `
                <div class="announcement-item">
                    <span class="announcement-date">${a.date}</span>
                    <div class="announcement-content">
                        <div class="title">${escapeHtml(a.title)}</div>
                        ${a.subtitle ? `<div class="subtitle">${escapeHtml(a.subtitle)}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load announcements on page load
        loadAnnouncements();

        // --- Authentication Functions ---
        function getUser() {
            const userJson = localStorage.getItem('jonasnotes_user');
            return userJson ? JSON.parse(userJson) : null;
        }

        function isLoggedIn() {
            return getUser() !== null;
        }

        function logout() {
            localStorage.removeItem('jonasnotes_user');
            location.reload();
        }

        // Check auth state and show appropriate buttons
        function initAuthUI() {
            const guestButtons = document.getElementById('guest-buttons');
            const userButtons = document.getElementById('user-buttons');
            const userName = document.getElementById('user-name');
            const user = getUser();

            if (user) {
                // User is logged in
                guestButtons.style.display = 'none';
                userButtons.style.display = 'flex';
                userName.textContent = user.fullName || 'User';
            } else {
                // User is not logged in
                guestButtons.style.display = 'flex';
                userButtons.style.display = 'none';
            }
        }

        // Initialize auth UI
        initAuthUI();

        // Fade in announcement board, then auth buttons
        window.addEventListener('load', () => {
            const announcementBoard = document.querySelector('.announcement-board');
            const guestButtons = document.getElementById('guest-buttons');
            const userButtons = document.getElementById('user-buttons');

            // Fade in announcement board first
            setTimeout(() => {
                announcementBoard.classList.add('visible');
            }, 300);

            // Fade in appropriate auth buttons after 1 second delay
            setTimeout(() => {
                if (isLoggedIn()) {
                    userButtons.classList.add('visible');
                } else {
                    guestButtons.classList.add('visible');
                }
            }, 1300);
        });

        // Event Listeners for auth buttons
        document.getElementById('enter-btn').addEventListener('click', startTransition);
        document.getElementById('enter-btn-user').addEventListener('click', startTransition);
        document.getElementById('logout-btn').addEventListener('click', logout);

    </script>
