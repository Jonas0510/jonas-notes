<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Jonas Academy</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-title {
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .signup-subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 20px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .social-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            gap: 15px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider-text {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-muted);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .form-group label .required {
            color: #ff6b6b;
        }

        .form-group input,
        .form-group select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group select option {
            background: #1a1a1a;
            color: #fff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-error {
            color: #ff6b6b;
            font-size: 0.8rem;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        /* Submit Button */
        .btn-submit {
            background: var(--accent-blue);
            border: none;
            color: #000;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            opacity: 0.9;
            box-shadow: 0 0 25px rgba(136, 204, 255, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        .signup-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .signup-footer p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .signup-footer a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .signup-footer a:hover {
            opacity: 0.8;
        }

        /* Back button */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--glass-bg-hover);
        }

        /* Terms */
        .terms {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-align: center;
            line-height: 1.5;
        }

        .terms a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Google Profile Complete Form (for Google sign-up users) */
        .profile-complete {
            display: none;
        }

        .profile-complete.visible {
            display: block;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-details {
            flex: 1;
        }

        .profile-name {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .profile-email {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .signup-title {
                font-size: 1.3rem;
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <a href="index.html" class="btn-back">Back</a>

    <div class="signup-container">
        <!-- Initial Sign Up View -->
        <div id="signup-view">
            <div class="signup-header">
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join Jonas Academy to access study materials</p>
            </div>

            <!-- Social Login Options -->
            <div class="social-login">
                <button type="button" class="social-btn" id="google-signup">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
            </div>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or sign up with email</span>
                <div class="divider-line"></div>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" class="signup-form">
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Create a password (min 6 chars)" minlength="6" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Age <span class="required">*</span></label>
                        <input type="number" id="age" placeholder="Age" min="13" max="120" required>
                    </div>
                </div>

                <p id="form-error" class="form-error"></p>

                <p class="terms">
                    By signing up, you agree to our Terms of Service and Privacy Policy.
                </p>

                <button type="submit" class="btn-submit" id="submit-btn">Create Account</button>
            </form>

            <div class="signup-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>

        <!-- Complete Profile View (for Google sign-up) -->
        <div id="profile-complete-view" class="profile-complete">
            <div class="signup-header">
                <h1 class="signup-title">Complete Profile</h1>
                <p class="signup-subtitle">Please provide additional information</p>
            </div>

            <div class="profile-info">
                <div class="profile-avatar" id="profile-avatar">
                    <!-- Avatar or initials will be set dynamically -->
                </div>
                <div class="profile-details">
                    <div class="profile-name" id="profile-name">User</div>
                    <div class="profile-email" id="profile-email">email@example.com</div>
                </div>
            </div>

            <form id="complete-profile-form" class="signup-form">
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="google-fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth <span class="required">*</span></label>
                        <input type="date" id="google-dob" required>
                    </div>
                    <div class="form-group">
                        <label>Age <span class="required">*</span></label>
                        <input type="number" id="google-age" placeholder="Age" min="13" max="120" required>
                    </div>
                </div>

                <p id="google-form-error" class="form-error"></p>

                <button type="submit" class="btn-submit" id="complete-btn">Complete Sign Up</button>
            </form>
        </div>
    </div>

    <script src="scripts/firebase-config.js"></script>
    <script>
        let pendingGoogleUser = null;

        // Auto-calculate age from DOB
        function setupAgeCalculation(dobInputId, ageInputId) {
            document.getElementById(dobInputId).addEventListener('change', function() {
                const dob = new Date(this.value);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();

                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }

                if (age >= 0 && age <= 120) {
                    document.getElementById(ageInputId).value = age;
                }
            });
        }

        setupAgeCalculation('dob', 'age');
        setupAgeCalculation('google-dob', 'google-age');

        // Show error message
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('visible');
        }

        // Hide error message
        function hideError(elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.classList.remove('visible');
        }

        // Set button loading state
        function setButtonLoading(buttonId, isLoading, originalText) {
            const btn = document.getElementById(buttonId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>';
            } else {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Email/Password Sign Up
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('form-error');

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const age = parseInt(document.getElementById('age').value);

            // Validation
            if (fullName.length < 2) {
                showError('form-error', 'Please enter your full name');
                return;
            }

            if (age < 13) {
                showError('form-error', 'You must be at least 13 years old to sign up');
                return;
            }

            if (password.length < 6) {
                showError('form-error', 'Password must be at least 6 characters');
                return;
            }

            setButtonLoading('submit-btn', true, 'Create Account');

            const result = await signUpWithEmail(email, password, fullName, dob, age);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                setButtonLoading('submit-btn', false, 'Create Account');
                showError('form-error', result.error);
            }
        });

        // Google Sign Up
        document.getElementById('google-signup').addEventListener('click', async function() {
            this.disabled = true;

            const result = await signInWithGoogle();

            if (result.success) {
                if (result.isNewUser) {
                    // New user - need to complete profile
                    pendingGoogleUser = result.user;
                    showCompleteProfileView(result.user);
                } else {
                    // Existing user - redirect to home
                    window.location.href = 'index.html';
                }
            } else {
                this.disabled = false;
                showError('form-error', result.error);
            }
        });

        // Show complete profile view for Google users
        function showCompleteProfileView(user) {
            document.getElementById('signup-view').style.display = 'none';
            document.getElementById('profile-complete-view').classList.add('visible');

            // Set user info
            const avatarEl = document.getElementById('profile-avatar');
            if (user.photoURL) {
                avatarEl.innerHTML = `<img src="${user.photoURL}" alt="Avatar">`;
            } else {
                avatarEl.textContent = (user.displayName || user.email).charAt(0).toUpperCase();
            }

            document.getElementById('profile-name').textContent = user.displayName || 'User';
            document.getElementById('profile-email').textContent = user.email;

            // Pre-fill name if available
            if (user.displayName) {
                document.getElementById('google-fullName').value = user.displayName;
            }
        }

        // Complete Profile Form (for Google users)
        document.getElementById('complete-profile-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('google-form-error');

            if (!pendingGoogleUser) {
                showError('google-form-error', 'Session expired. Please try again.');
                return;
            }

            const fullName = document.getElementById('google-fullName').value.trim();
            const dob = document.getElementById('google-dob').value;
            const age = parseInt(document.getElementById('google-age').value);

            // Validation
            if (fullName.length < 2) {
                showError('google-form-error', 'Please enter your full name');
                return;
            }

            if (age < 13) {
                showError('google-form-error', 'You must be at least 13 years old to sign up');
                return;
            }

            setButtonLoading('complete-btn', true, 'Complete Sign Up');

            // Save user data to Firestore
            const saved = await saveUserData(pendingGoogleUser.uid, {
                fullName: fullName,
                email: pendingGoogleUser.email,
                dob: dob,
                age: age,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            if (saved) {
                // Update display name if different
                if (pendingGoogleUser.displayName !== fullName) {
                    await pendingGoogleUser.updateProfile({ displayName: fullName });
                }
                window.location.href = 'index.html';
            } else {
                setButtonLoading('complete-btn', false, 'Complete Sign Up');
                showError('google-form-error', 'Failed to save profile. Please try again.');
            }
        });

        // Check if already logged in
        onAuthStateChange(async (user) => {
            if (user && !pendingGoogleUser) {
                // Check if user has completed profile
                const userData = await getUserData(user.uid);
                if (userData && userData.fullName) {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
