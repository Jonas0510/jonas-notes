<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jonas Academy</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 20px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            gap: 15px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider-text {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-muted);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-error {
            color: #ff6b6b;
            font-size: 0.8rem;
            display: none;
            text-align: center;
        }

        .form-error.visible {
            display: block;
        }

        /* Submit Button */
        .btn-submit {
            background: var(--accent-blue);
            border: none;
            color: #000;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            opacity: 0.9;
            box-shadow: 0 0 25px rgba(136, 204, 255, 0.4);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .login-footer a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .login-footer a:hover {
            opacity: 0.8;
        }

        /* Back button */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--glass-bg-hover);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 1.3rem;
            }
        }
    </style>
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <a href="index.html" class="btn-back">Back</a>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Log in to access your account</p>
        </div>

        <!-- Social Login Options -->
        <div class="social-login">
            <button type="button" class="social-btn" id="google-login">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
        </div>

        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">or login with email</span>
            <div class="divider-line"></div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <p id="form-error" class="form-error"></p>

            <button type="submit" class="btn-submit">Log In</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="scripts/firebase-config.js"></script>

    <script>
        const errorEl = document.getElementById('form-error');
        const submitBtn = document.querySelector('.btn-submit');

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.add('visible');
        }

        function hideError() {
            errorEl.classList.remove('visible');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.textContent = loading ? 'Logging in...' : 'Log In';
        }

        // Form submission - Email/Password Login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            setLoading(true);

            const result = await signInWithEmail(email, password);

            if (result.success) {
                // Redirect to home
                window.location.href = 'index.html';
            } else {
                setLoading(false);
                // Parse Firebase error messages
                let errorMessage = result.error;
                if (errorMessage.includes('user-not-found')) {
                    errorMessage = 'No account found with this email';
                } else if (errorMessage.includes('wrong-password')) {
                    errorMessage = 'Incorrect password';
                } else if (errorMessage.includes('invalid-email')) {
                    errorMessage = 'Invalid email address';
                } else if (errorMessage.includes('too-many-requests')) {
                    errorMessage = 'Too many attempts. Please try again later';
                }
                showError(errorMessage);
            }
        });

        // Google Login
        document.getElementById('google-login').addEventListener('click', async function() {
            hideError();

            const result = await signInWithGoogle();

            if (result.success) {
                if (result.isNewUser) {
                    // New Google user needs to complete profile on signup page
                    window.location.href = 'signup.html?complete_profile=true';
                } else {
                    // Existing user - redirect to home
                    window.location.href = 'index.html';
                }
            } else {
                let errorMessage = result.error;
                if (errorMessage.includes('popup-closed-by-user')) {
                    errorMessage = 'Sign-in cancelled';
                } else if (errorMessage.includes('popup-blocked')) {
                    errorMessage = 'Popup was blocked. Please allow popups for this site';
                }
                showError(errorMessage);
            }
        });

        // Check if already logged in via Firebase
        onAuthStateChange(async (user) => {
            if (user) {
                // User is signed in, check if profile is complete
                const userData = await getUserData(user.uid);
                if (userData && userData.fullName) {
                    // Profile is complete, redirect to home
                    window.location.href = 'index.html';
                }
                // If no userData, user needs to complete profile (will be handled on signup page)
            }
        });
    </script>
</body>
</html>
